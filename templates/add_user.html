<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MovieWeb App | Add User</title>
  <link rel="stylesheet" href="/static/add_user_style.css">
</head>
<body>
  <header>
    <!-- LOGO -->
    <div class="logo-header">
      <div class="logo-img">
        <img src="/static/images/MovieWebApp_logo_trans_bg.png" alt="Logo">
      </div>
      <div class="header-txt">
        <h1>MovieWeb App</h1>
      </div>
    </div>
    
    <nav class="navbar">
      <ul class="menu">
        <li><a class="active" href="/">HOME</a></li>
        <li><a href="/users">USERS</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="add-user-section">         
      <form method="post" action="/add_user">
        <label for="name">User Name:</label><br><br>
        <input type="text" id="name" name="name" required><br><br>
        <button type="submit">Add User</button>
      </form>
    
      {% if new_user %}
      <div class="new_user">
        <h2>New User Added</h2>
        <p>User ID: {{ new_user['id'] }}</p>
        <p>User Name: {{ new_user['name'] }}</p>
      </div>
      {% endif %}            
    </div> 
  </main>
  <footer>
    <nav class="navbar">
      <ul class="menu">
        <li><a class="active" href="/">HOME</a></li>
        <li><a href="/users">USERS</a></li>
      </ul>
    </nav>
    <hr>
    <div class="copyright">
      <p>&copy All right Reserved | 2023 | MovieWeb App</p>
    </div>
  </footer>

  <script src="/static/index.js"></script>
</body>
</html>
