<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name ="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MovieWEB App | Users</title>
  <link rel="stylesheet" href="/static/users_style.css">
</head>
<body>
  <header>
    <!-- LOGO -->
    <div class="logo-header">
      <div class="logo-img">
        <img src="/static/images/MovieWebApp_logo_trans_bg.png" alt="Logo">
      </div>
      <div class="header-txt">
        <h1>MovieWeb App</h1>
      </div>
    </div>

    <nav class="navbar">
      <ul class="menu">
        <li><a class="active" href="/">HOME</a></li>
        <li><a href="/users">USERS</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="buttons">
      <div class="btn" id="new_user">
        <a href="/add_user"><button>ADD NEW USER</button></a>
      </div>
    </div>
    <div class="users-section">
      <h1>USER LIST</h1>
        <br>
        <ul>
          {% for user in users %}
            <li><a href="{{ url_for('get_user_movies', user_id=loop.index) }}">{{ user }}</a></li>
          {% endfor %}
          <br>
        </ul>
    </div>
  </main>
  <footer>
    <nav class="navbar">
      <ul class="menu">
        <li><a class="active" href="/">HOME</a></li>
        <li><a href="/users">USERS</a></li>
      </ul>
    </nav>
    <hr>
    <div class="copyright">
      <p>&copy All right Reserved | 2023 | MovieWeb App</p>
    </div>
  </footer>

  <script src="/static/index.js"></script>
</body>
</html>
